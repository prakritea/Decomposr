services:
  - type: web
    name: decomposr
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: DATABASE_URL
        fromDatabase:
          name: decomposr-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false # Set manually in Render Dashboard
      - key: NODE_ENV
        value: production

databases:
  - name: decomposr-db
    databaseName: decomposr
    user: decomposr_user
    plan: free
