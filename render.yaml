services:
  - type: web
    name: decomposr
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: DATABASE_URL
        sync: false # Set manually in Render Dashboard to your Supabase URL
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false # Set manually in Render Dashboard
      - key: NODE_ENV
        value: production
